<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class performance</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="registration-form">
        <h2>Responsive Registration Form</h2>
        <form>
            <label for="email">

                <input type="email" id="email" name="email" placeholder="Email :">
            </label>

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password :">

            <label for="confirm-password"></label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-type Password :">

            <label for="first-name"></label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name:">

            <label for="last-name"></label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name:">

            <label>Gender:</label>
            <label for="male" class="gander">
                <input type="radio" id="male" name="gender" value="male">
                Male</label>

            <label for="female" class="gander">
                <input type="radio" id="female" name="gender" value="female">Female
            </label>

            <label for="country">Select a country:</label>
            <select id="country" name="country">

                <option value="Bangladesh">Bangladesh</option>
                <option value="Bangladesh">plastine</option>
                <option value="Bangladesh">America</option>
                <option value="Bangladesh">Thailand</option>
                <option value="Bangladesh">UK</option>

            </select>

            <label for="terms-and-conditions" class="checkbox">
                <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions">
                I agree with terms and conditions
            </label>

            <label for="newsletter" class="checkbox">
                <input type="checkbox" id="newsletter" name="newsletter">
                I want to receive the newsletter
            </label>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
